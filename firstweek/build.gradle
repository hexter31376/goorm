plugins {
	id 'java' // 언어는 자바로
	id 'org.springframework.boot' version '3.4.4' // 스프링 프레임워크 버전
	id 'io.spring.dependency-management' version '1.1.7' // 디펜던시 매니지먼트 툴 버전
}

group = 'goorm.com' // 그룹 이름
version = '0.0.1-SNAPSHOT' // 버전

java { // 사용하는 언어 설정
	toolchain {
		languageVersion = JavaLanguageVersion.of(21) // java21 버전으로 작성
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' // thymeleaf 의존성
	implementation 'org.springframework.boot:spring-boot-starter-web' // 스프링Web 의존성
	compileOnly 'org.projectlombok:lombok' // 롬북으로 컴파일
	annotationProcessor 'org.projectlombok:lombok' // 롬북 의존성
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher' // 테스트코드 의존성
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // jpa 의존성
	implementation 'com.h2database:h2' // 테스트 db 의존성
}


tasks.named('test') {
	useJUnitPlatform()
}
